<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Target Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }
    .success {
      background-color: #e0f7e9;
      color: #1b5e20;
      border: 1px solid #a5d6a7;
    }
    .warning {
      background-color: #fff3e0;
      color: #e65100;
      border: 1px solid #ffcc80;
    }
    .danger {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>GPA Target Calculator</h2>

  <label>Current GPA:</label>
  <input type="number" step="0.01" id="currentGPA">

  <label>Completed Credits:</label>
  <input type="number" id="completedCredits">

  <label>Remaining Credits:</label>
  <input type="number" id="remainingCredits">

  <label>Target GPA:</label>
  <input type="number" step="0.01" id="targetGPA">

  <button onclick="calculateRequiredGPA()">Calculate</button>

  <div id="result"></div>
</div>

<script>
  function calculateRequiredGPA() {
    const currentGPA = parseFloat(document.getElementById("currentGPA").value);
    const completedCredits = parseFloat(document.getElementById("completedCredits").value);
    const remainingCredits = parseFloat(document.getElementById("remainingCredits").value);
    const targetGPA = parseFloat(document.getElementById("targetGPA").value);

    const resultDiv = document.getElementById("result");

    if (isNaN(currentGPA) || isNaN(completedCredits) || isNaN(remainingCredits) || isNaN(targetGPA)) {
      resultDiv.textContent = "‚ùó Please fill in all fields with valid numbers.";
      resultDiv.className = "danger";
      return;
    }

    const totalCredits = completedCredits + remainingCredits;
    const totalRequiredGradePoints = targetGPA * totalCredits;
    const currentGradePoints = currentGPA * completedCredits;

    const requiredGPA = (totalRequiredGradePoints - currentGradePoints) / remainingCredits;

    if (requiredGPA > 4.0) {
      resultDiv.textContent = `‚ö†Ô∏è You cannot reach a GPA of ${targetGPA} with only ${remainingCredits} remaining credits. You would need a GPA of ${requiredGPA.toFixed(2)}, which exceeds the maximum (4.0).`;
      resultDiv.className = "danger";
    } else if (requiredGPA < 0) {
      resultDiv.textContent = `üéâ You have already exceeded your target GPA! You only need a GPA of ${requiredGPA.toFixed(2)} for the remaining credits.`;
      resultDiv.className = "success";
    } else {
      resultDiv.textContent = `‚úÖ You need an average GPA of ${requiredGPA.toFixed(2)} in the remaining ${remainingCredits} credits to reach your target GPA of ${targetGPA}.`;
      resultDiv.className = "success";
    }
  }
</script>

</body>
</html>
